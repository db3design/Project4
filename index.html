<!doctype html>

<html lang="en">
<head>

  <!-- meta tags -->
  <meta charset="utf-8">
  <title>Project 3 | Treehouse</title>
  <meta name="description" content="Project 3 | Treehouse">
  <meta name="author" content="David M. Bowers III">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- base styles -->
  <link rel="stylesheet" href="css/base.css">

  <!-- form styles -->
  <link rel="stylesheet" href="css/form.css">

  <!-- desktop styles -->
  <link rel="stylesheet" href="css/desktop.css">

</head>

<body>
  <main>

    <header class="main-header">
      <!-- colored header -->
      <h1 class="header">The Code Review</h1><br>

      <!-- subheading, text, and button -->
      <div class="row">
          <h4 class="subHeader">Signup for our newsletter</h4>

          <p class="primary-text">Get the latest news on how your code is doing right in your inbox.</p>

          <a href="#formContainer1" class="btn">Signup Now!</a>
      </div>
    </header>

    <!-- form container -->
    <div class="formContainer" id="formContainer1">
      <form>
          <hr>
          <br>
        <fieldset>
          <!-- form header -->
          <legend><h4 class="subHeader" id="formHeader">Contact Information</h4></legend>

          <!-- name -->
          <label for="fullName">Your Name:<input type="text" id="fullName" name="full_name" placeholder="Required" required></label>
            
          <!-- email -->
          <label for="emailAddress">Your Email:<input type="email" id="emailAddress" name="email_address" placeholder="Required" required></label>

          <!-- phone number -->
          <label for="phoneNumber">Your Phone:<input type="tel" id="phoneNumber" name="phone_number" placeholder="Please type your phone number">
          </label>

          <!-- street address -->
          <label for="address">Your Place:<input type="text" id="address" name="address_" placeholder="Please type your street address"></label>

          <!-- city -->
          <label for="city">Your City:<input type="text" id="city" name="city_" placeholder="Please type your city"></label>

          <!-- state -->
          <label for="state_">Your State: <select name="state" id="state_">
              <option>Plesae select your state</option>
              <option value="volvo">SC</option>
              <option value="saab">NC</option>
              <option value="fiat">GA</option>
              <option value="audi">FL</option>
            </select></label>
            <br>

            <!-- zip code -->
            <label for="zipCode" id="zipCodeLabel">Your Zip: <input type="text" id="zipCode" name="zip_code" placeholder="Please type your zip code"></label>
            <br>
          </fieldset>
            <!-- subheader and text -->
            <hr>

            <fieldset>
            <legend><h4 class="subHeader" id="newsletterh4">Newsletter</h4></legend>

            <p class="primary-text">Select the newsletters you would like to recieve</p> <br>

            <!-- news checkbox -->
            <label class="checkbox" for="html"><input type="checkbox" id="html" value="html_news"> HTML News</label>
            <br>


            <label class="checkbox" for="css"><input type="checkbox" id="css" value="css_news"> CSS News</label><br>

            <label class="checkbox" for="javascript"><input type="checkbox" id="javascript" value="javascript_news"> Javascript News</label><br>

            <!-- format radio buttons -->
            <p class="primary-text">Newsletter format</p> <br>

            <label class="checkbox" for="html2"><input type="radio" id="html2" value="html_format" >HTML</label><br>

            
            <label class="checkbox" for="plain"><input type="radio" id="plain" value="plain_text">Plain Text</label><br>

            <!-- message -->
            <label class="primary-text" for="message" id="messageLabel">Other topics you'd like to hear about</label><br>
            <textarea id="message" name="message"></textarea><br>

          </fieldset>

            <!-- submit -->
            <button type="submit" class="btn">Sign Up</button><br>

            <p class="primary-text" id="copyright"><em>Copyright The Code Review</em></p>
        
      </form>
    </div>
  </main>
</body>
</html>
